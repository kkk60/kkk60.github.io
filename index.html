<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x2 Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Name</th>
        <th>Student ID</th>
    </tr>
    <tr>
        <td>Laurence</td>
        <td>s1123513</td>
    </tr>
</table>

</body>
</html>
